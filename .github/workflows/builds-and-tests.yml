name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Backend build and rund
      run: |
          cd Kudos-Board-Backend
          npm ci
          npm run build
          npm test
    - name: Frontend build and run
      run: |
          cd Kudos-Board-Frontend
          npm ci
          npm run build
          npm test
